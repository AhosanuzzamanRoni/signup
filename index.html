<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
    <title>sign up</title>
</head>
<body id="bodyimg">
    <div class="container">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
   <div>
    
    <!-- Form Name -->
  <h1>Sign up</h1>
  <p>It's free & only takes a minute</p>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="Enter First Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="last_name" placeholder="Enter Last Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    

     <!-- Text input-->
     <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="Enter your email" class="form-control"  type="text">
          </div>
        </div>
      </div>
    
    
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Password</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="user_password" placeholder="Enter your password" class="form-control"  type="password">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="confirm_password" placeholder="Re-enter your password" class="form-control"  type="password">
        </div>
      </div>
    </div>
    

   

    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        <button type="sign up" class="btn btn-warning" >Sign Up <span class="glyphicon glyphicon-user"></span></button>
      </div>
    </div>
    <p class="space"> <small>By clicking sign up,you agree to our </small> <p></p> Term & condition <small> and </small> Privacy & Policy</p>
    
    </div>
    </form>
    </div>
    
   
    
</body>

<footer>
    <p id="hadi">created by @Ahosanuzzaman Roni</p>
</footer>
</html>
